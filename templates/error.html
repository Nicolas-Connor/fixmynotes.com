<!DOCTYPE html>
<html>
<head>
	<title>Error</title>
</head>

<body>
	<h1>Error :(</h1>
	<li> <a href="/">Home</a></li>	
	
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
				<h3>{{message}}</h3>
			{% endfor %}
		{% endif %}
	{% endwith %}
</body>
</html>
